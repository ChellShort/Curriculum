<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .custom-div {
          background-color: rgb(255, 233, 225);
        }
        #lol {
          width: 99vw;
          height: 99vh;
        }
        @font-face {
        font-family: 'Arial Black';
        src: url('ruta/a/arial-black.ttf') format('truetype');
        }
        .arial {
        font-family: 'Arial Black', Arial, sans-serif;
        }
        h1 {
        font-size: 3em;
        }
        .hidden-content {
        display: none;
        }
        a{
            font-size: 1.2em    
        }
        li{
            font-size: 1.2em    
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="lol">
            <div class="p-5 col custom-div">
                <div class="row">
                    <div class="col p-4 mx-auto text-center">
                        <div class="embed-responsive embed-responsive-16by9">
                        <img src="{{ url_for('static', filename='images/Ilustración2.jpg') }}" class="embed-responsive-item img-thumbnail rounded-circle" alt="Imagen 1" width="300" height="300">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="p-4 col">
                        <h3><strong>PERFIL</strong></h3>
                        <a id="perfil"></a>
                    </div>
                    <div class="col-med-auto p-4">
                        <h3><i class="bi bi-person"></i> <strong>CONTACTO</strong></h3>
                        <div>
                        <i class="bi bi-telephone"></i><a id="telefono"></a>
                        </div>
                        <div>
                        <i class="bi bi-envelope"></i><a id="email"></a>
                        </div>
                        <div>
                        <i class="bi bi-linkedin"></i><a id="linkedin"></a>
                        </div>
                        <div>
                        <i class="bi bi-github"></i><a id="github"></a>
                        </div>
                    </div>
                    <div class="col-med-auto p-4">
                        <h3><i class="bi bi-mortarboard"></i> <strong>EDUCACIÓN</strong></h3>
                        <div>
                        <a id="educacion"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-12 text-center p-5 arial">
                        <h1 id="nombre"></h1>
                    </div>
                    <div class="col-12 ps-5 pe-5" id="miDiv">
                        <div class="custom-div p-3">
                        <h3><i class="bi bi-person-vcard"></i> EXPERIENCIA EN PROYECTOS</h3>
                        </div>
                        <div class="p-3 mt-2 hidden-content">
                            <a id="titulo1seccion1"></a>
                            <a id="texto1seccion1"></a>
                        </div>
                    </div>
                    <div class="col-12 ps-5 pe-5" id="miDiv2">
                        <div class="custom-div p-3">
                        <h3><i class="bi bi-globe-americas"></i> IDIOMAS</h3>
                        </div>
                        <div class="hidden-content">
                            <div class="p-3 mt-2">
                                <a id="titulo1seccion2"></a>
                                <a id="texto1seccion2"></a>
                                <div class="ps-3">
                                <li id="lista1seccion2"></li>
                                </div>
                            </div>
                            <div class="ps-3 pb-4">
                                <a id="titulo2seccion2"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 ps-5 pe-5" id="miDiv3">
                        <div class="custom-div p-3">
                        <h3><i class="bi bi-award"></i> CERTIFICADOS</h3>
                        </div>
                        <div class="p-3 mt-2 hidden-content">
                            <li id="titulo1seccion3"></li>
                            <li id="titulo2seccion3"></li>
                        </div>
                    </div>
                    <div class="col-12 ps-5 pe-5" id="miDiv3">
                        <div class="custom-div p-3">
                        <h3><i class="bi bi-hammer"></i> HABILIDADES TECNICAS</h3>
                        </div>
                        <div class="p-3 mt-2 hidden-content">
                            <a id="titulo1seccion4"></a><a id="texto1seccion4"></a>
                            <a id="titulo2seccion4"></a><a id="texto2seccion4"></a>
                            <a id="titulo3seccion4"></a><a id="texto3seccion4"></a>
                            <a id="titulo4seccion4"></a><a id="texto4seccion4"></a>
                            <a id="titulo5seccion4"></a><a id="texto5seccion4"></a>
                            <a id="titulo6seccion4"></a><a id="texto6seccion4"></a>
                            <a id="titulo7seccion4"></a><a id="texto7seccion4"></a>
                        </div>
                    </div>
                    <div class="col-12 ps-5 pe-5" id="miDiv4">
                        <div class="custom-div p-3">
                            <h3><i class="bi bi-controller"></i> DIVERSIÓN</h3>
                        </div>
                        <div class="p-3 mt-2 text-center hidden-content">
                            <img src="{{ url_for('static', filename='images/cat-shark.gif') }}" class="embed-responsive-item img-thumbnail" alt="Imagen 1" width="600" height="600">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    

    <script>
      const divs = document.querySelectorAll('[id^="miDiv"]');
    
      divs.forEach((div) => {
        const content = div.querySelector('.hidden-content');
        div.addEventListener('click', function() {
          content.classList.toggle('hidden-content');
        });
      });
    </script>

    <script>
        function cargarDatosXML() {
            var xhr = new XMLHttpRequest();
            var archivoXML = "{{ url_for('static', filename='xml/curriculum.xml') }}";
            xhr.open("GET", archivoXML, true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {

                    var xmlDoc = xhr.responseXML;
 
                    var nombre = xmlDoc.getElementsByTagName("nombre")[0].textContent;
                    var perfil = xmlDoc.getElementsByTagName("perfil")[0].textContent;
                    var telefono = xmlDoc.getElementsByTagName("telefono")[0].textContent;
                    var email = xmlDoc.getElementsByTagName("email")[0].textContent;
                    var linkedin = xmlDoc.getElementsByTagName("linkedin")[0].textContent;
                    var github = xmlDoc.getElementsByTagName("github")[0].textContent;
                    var educacion1 = xmlDoc.getElementsByTagName("carrera")[0].textContent;
                    var educacion2 = xmlDoc.getElementsByTagName("periodo")[0].textContent;
                    var educacion3 = xmlDoc.getElementsByTagName("institución")[0].textContent;
                        
                        var titulo1seccion1 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[0].getElementsByTagName("contenido")[0].getElementsByTagName("nombre")[0].textContent;
                        var texto1seccion1 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[0].getElementsByTagName("contenido")[0].getElementsByTagName("descripcion")[0].textContent;
                        
                        var titulo1seccion2 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[1].getElementsByTagName("contenido")[0].getElementsByTagName("nombre")[0].textContent;
                        var texto1seccion2 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[1].getElementsByTagName("contenido")[0].getElementsByTagName("descripcion")[0].getElementsByTagName("titulo")[0].textContent;
                            var lista1seccion2 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[1].getElementsByTagName("contenido")[0].getElementsByTagName("descripcion")[0].getElementsByTagName("lista")[0].textContent;
                        var titulo2seccion2 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[1].getElementsByTagName("contenido")[1].getElementsByTagName("nombre")[0].textContent;

                        var titulo1seccion3 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[2].getElementsByTagName("contenido")[0].getElementsByTagName("nombre")[0].textContent;
                        var titulo2seccion3 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[2].getElementsByTagName("contenido")[1].getElementsByTagName("nombre")[0].textContent;

                        var titulo1seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[0].getElementsByTagName("nombre")[0].textContent;
                        var texto1seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[0].getElementsByTagName("descripcion")[0].textContent;
                        var titulo2seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[1].getElementsByTagName("nombre")[0].textContent;
                        var texto2seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[1].getElementsByTagName("descripcion")[0].textContent;
                        var titulo3seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[2].getElementsByTagName("nombre")[0].textContent;
                        var texto3seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[2].getElementsByTagName("descripcion")[0].textContent;
                        var titulo4seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[3].getElementsByTagName("nombre")[0].textContent;
                        var texto4seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[3].getElementsByTagName("descripcion")[0].textContent;
                        var titulo5seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[4].getElementsByTagName("nombre")[0].textContent;
                        var texto5seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[4].getElementsByTagName("descripcion")[0].textContent;
                        var titulo6seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[5].getElementsByTagName("nombre")[0].textContent;
                        var texto6seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[5].getElementsByTagName("descripcion")[0].textContent;
                        var titulo7seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[6].getElementsByTagName("nombre")[0].textContent;
                        var texto7seccion4 = xmlDoc.getElementsByTagName("apartados")[0].getElementsByTagName("seccion")[3].getElementsByTagName("contenido")[6].getElementsByTagName("descripcion")[0].textContent;

                    document.getElementById("nombre").innerText = nombre;
                    document.getElementById("perfil").innerText = perfil;
                    document.getElementById("telefono").innerText = telefono;
                    document.getElementById("email").innerText = email;
                    document.getElementById("linkedin").innerText = linkedin;
                    document.getElementById("github").innerText = github;
                    document.getElementById("educacion").innerText = educacion1 + "\n" + educacion2 + "\n" + educacion3;

                    document.getElementById("titulo1seccion1").innerHTML = "<strong>" + titulo1seccion1 + "</strong>";
                    document.getElementById("texto1seccion1").innerHTML = "<br>" + texto1seccion1;

                    document.getElementById("titulo1seccion2").innerHTML = "<strong>" + titulo1seccion2 + "</strong>";
                    document.getElementById("texto1seccion2").innerHTML = "<br>" + texto1seccion2;
                    document.getElementById("lista1seccion2").innerHTML = lista1seccion2;
                    document.getElementById("titulo2seccion2").innerHTML = "<strong>" + titulo2seccion2 + "</strong>";

                    document.getElementById("titulo1seccion3").innerHTML = "<strong>" + titulo1seccion3 + "</strong>";
                    document.getElementById("titulo2seccion3").innerHTML = "<strong>" + titulo2seccion3 + "</strong>";

                    document.getElementById("titulo1seccion4").innerHTML = "<strong>" + titulo1seccion4 + "</strong> ";
                    document.getElementById("texto1seccion4").innerHTML = texto1seccion4 + "<br>";
                    document.getElementById("titulo2seccion4").innerHTML = "<strong>" + titulo2seccion4 + "</strong> ";
                    document.getElementById("texto2seccion4").innerHTML = texto2seccion4 + "<br>";
                    document.getElementById("titulo3seccion4").innerHTML = "<strong>" + titulo3seccion4 + "</strong> ";
                    document.getElementById("texto3seccion4").innerHTML = texto3seccion4 + "<br>";
                    document.getElementById("titulo4seccion4").innerHTML = "<strong>" + titulo4seccion4 + "</strong> ";
                    document.getElementById("texto4seccion4").innerHTML = texto4seccion4 + "<br>";
                    document.getElementById("titulo5seccion4").innerHTML = "<strong>" + titulo5seccion4 + "</strong> ";
                    document.getElementById("texto5seccion4").innerHTML = texto5seccion4 + "<br>";
                    document.getElementById("titulo6seccion4").innerHTML = "<strong>" + titulo6seccion4 + "</strong> ";
                    document.getElementById("texto6seccion4").innerHTML = texto6seccion4 + "<br>";
                    document.getElementById("titulo7seccion4").innerHTML = "<strong>" + titulo7seccion4 + "</strong> ";
                    document.getElementById("texto7seccion4").innerHTML = texto7seccion4 + "<br>";
                }
            };
            xhr.send();
        }
        window.onload = function() {
            cargarDatosXML();
        };
    </script>
</body>
</html>
